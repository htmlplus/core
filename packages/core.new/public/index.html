<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTMLPLUS | Core</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="build/bundle.js"></script>
  <style>
    plus-aspect-ratio div {
      background-color: #C5CAE9;
      padding: 1rem;
    }

    plus-browse {
      background: white;
      border: 2px dashed #E0E0E0;
      border-radius: 4px;
      display: block;
      padding: 3rem;
      text-align: center;
    }

    plus-browse[dragging] {
      border-color: #0087F7;
    }
  </style>
</head>

<body>

  <plus-aspect-ratio value="16/9">
    <div>
      This box will always be 16/9 (unless you put more stuff in it)
    </div>
  </plus-aspect-ratio>

  <plus-browse id="browse" droppable>
    Click or Drag & Drop a file here
  </plus-browse>
  <script>
    browse.addEventListener('plusChange', (event) => {
      const name = event.detail.files[0].file.name;
      alert(`File '${name}' selected.`);
    })
  </script>
