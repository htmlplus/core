<!DOCTYPE html>
<html>

<head>
  <title>CORE</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <script type="module" src="/build/htmlplus.esm.js"></script>
  <script nomodule src="/build/htmlplus.js"></script>
</head>

<body>
  <button onclick="toggle(1)">open1</button>
  <button onclick="toggle(2)">open2</button>
  <button onclick="toggle(3)">open3</button>
  <button onclick="toggle(4)">open4</button>
  <button onclick="toggle(5)">open5</button>
  <button onclick="toggle(6)">open6</button>

  <plus-toast open id="t1" animation="fade" placement="top-left" open1 persistent>
    toassssssssssssssssssssssssst 1
  </plus-toast>
  <plus-toast id="t2" animation="move" placement="top">
    toassssssssssssssssssssssssst 2
    <plus-toast-toggler>X</plus-toast-toggler>
  </plus-toast>
  <plus-toast id="t3" animation="fade" placement="top-right" full-width>
    toassssssssssssssssssssssssst 3
  </plus-toast>
  <plus-toast id="t4" animation="fade" placement="bottom-left">
    toassssssssssssssssssssssssst 4
  </plus-toast>
  <plus-toast id="t5" animation="fade" placement="bottom">
    toassssssssssssssssssssssssst 5
  </plus-toast>
  <plus-toast id="t6" animation="move" placement="bottom-right">
    toassssssssssssssssssssssssst 6
  </plus-toast>
  <script>
    function toggle(key) {
      window['t' + key].open = !window['t' + key].open;
    }
    t6.addEventListener('plusOpen', () => console.log('open'))
    t6.addEventListener('plusOpened', () => console.log('opened'))
    t6.addEventListener('plusClose', () => console.log('Close'))
    t6.addEventListener('plusClosed', () => console.log('Closed'))
  </script>
</body>

</html>
