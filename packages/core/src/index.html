<!DOCTYPE html>
<html lang="en">

<head>
  <title>Core</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="/build/htmlplus.esm.js"></script>
  <script nomodule src="/build/htmlplus.js"></script>
</head>

<body>
  <plus-dialog-toggler connector="dialog-animation"></plus-dialog-toggler>
  <plus-dialog-toggler connector="dialog-animation">
    Open
  </plus-dialog-toggler>
  <plus-dialog open1 animation="fade" connector="dialog-animation">
    <plus-dialog-content>
      <plus-dialog-header>
        Dialog Title
      </plus-dialog-header>
      <plus-dialog-body>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        consequat.
      </plus-dialog-body>
      <plus-dialog-footer>
        <plus-dialog-toggler>
          Close
        </plus-dialog-toggler>
        <plus-dialog-toggler connector="dialog-animation"></plus-dialog-toggler>
      </plus-dialog-footer>
    </plus-dialog-content>
  </plus-dialog>
  <plus-dialog animation="fade" connector="dialog-animation1">
    <plus-dialog-content>ssss</plus-dialog-content>
  </plus-dialog>
  <plus-dialog-toggler connector="dialog-animation1"></plus-dialog-toggler>

</html>
