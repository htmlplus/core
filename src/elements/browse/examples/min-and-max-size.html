<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-browse id="$browse" min-size="1000000" max-size="5000000"> Click Here </plus-browse>
    </plus-center>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/ui/browse.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/center.js';

      $browse.addEventListener('plus-change', (event) => {
        if (event.detail.files?.[0]?.errors.length) {
          alert(event.detail.files[0].errors[0].message)
        }
      });
    </script>
  </body>
</html>
